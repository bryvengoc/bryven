<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Bryven Group</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #050505; }
        * { cursor: none !important; -webkit-font-smoothing: antialiased; }

        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* Original Cursor Layers */
        #cursor-dot {
            position: fixed; top: 0; left: 0; width: 6px; height: 6px;
            background: white; border-radius: 50%; z-index: 100001;
            pointer-events: none; mix-blend-mode: difference;
        }
        #cursor-outline {
            position: fixed; top: 0; left: 0; width: 40px; height: 40px;
            border: 1px solid rgba(255,255,255,0.4); border-radius: 50%;
            z-index: 100000; pointer-events: none;
        }

        /* Navigation - Exactly like Main */
        .glass-nav {
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 0;
        }

        .nav-link {
            position: relative;
            transition: all 0.4s ease;
            display: inline-block;
            user-select: none;
        }
        
        .nav-link::after {
            content: ''; position: absolute;
            bottom: -4px; left: 50%;
            width: 0; height: 1px;
            background: white;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translateX(-50%);
        }
        .nav-link:hover { letter-spacing: 0.3em; }
        .nav-link:hover::after { width: 100%; }

        /* Form Custom Styling */
        input, textarea {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            outline: none !important;
        }
        input:focus, textarea:focus {
            border-color: rgba(255, 255, 255, 0.3) !important;
            background: rgba(255, 255, 255, 0.06) !important;
        }

        .contact-title { font-family: 'Playfair Display', serif; }
        
        .bg-container {
            position: fixed; inset: -100px;
            filter: blur(15px) brightness(0.3);
            z-index: -10;
        }
    </style>
</head>
<body>
    <link rel="icon" type="image/png" href="bryven-icon.jpg">
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <div class="bg-container">
        <img src="bryven.jpg" id="hero-img" class="w-full h-full object-cover">
    </div>

    <nav id="nav-bar" class="fixed top-0 w-full z-50 glass-nav px-12 py-6 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="text-[11px] tracking-[0.6em] font-light uppercase cursor-pointer" onclick="window.location.href='index.html'">
                Bryven <span class="opacity-40">Group</span>
            </div>
        </div>
        
        <div class="hidden md:flex space-x-12 text-[9px] tracking-[0.4em] uppercase font-medium">
            <span class="nav-link" onclick="window.location.href='our-vision.html'">Our Vision</span>
            <span class="nav-link" onclick="window.location.href='joinus.html'">Join Us</span>
            <span class="nav-link border-b border-white/40">Contact</span>
        </div>

        <div class="flex items-center space-x-4">
            <div class="w-1.5 h-1.5 bg-white rounded-full animate-ping"></div>
            <span class="text-[8px] uppercase tracking-[0.3em] opacity-50">Global Operational</span>
        </div>
    </nav>

    <main class="h-screen w-full flex items-center justify-center px-6 pt-20">
        <div class="max-w-4xl w-full grid md:grid-cols-2 gap-16 items-center">
            
            <div class="reveal-item opacity-0 translate-y-10">
                <h1 class="contact-title text-5xl md:text-7xl mb-8 leading-tight">
                    Start the <br><span class="italic text-white/60">Dialogue.</span>
                </h1>
                <p class="text-xs tracking-[0.2em] text-white/40 uppercase leading-loose">
                    Direct your inquiries to our global headquarters. Our team monitors this secure channel 24/7.
                </p>
                <div class="mt-12 space-y-4">
                    <p class="text-[10px] tracking-widest text-white/20 uppercase">Global Inquiry</p>
                    <p class="text-sm font-light tracking-wide">bryvengoc@gmail.com</p>
                </div>
            </div>

            <div class="reveal-item opacity-0 translate-y-10">
                <form id="contact-form" class="space-y-6">
                    <input type="hidden" name="access_key" value="63d7f41e-664d-47bc-8342-869bf3510028">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" name="name" placeholder="NAME" required class="p-4 text-[10px] tracking-widest uppercase">
                        <input type="email" name="email" placeholder="EMAIL" required class="p-4 text-[10px] tracking-widest uppercase">
                    </div>
                    <input type="text" name="subject" placeholder="SUBJECT" required class="w-full p-4 text-[10px] tracking-widest uppercase">
                    <textarea name="message" placeholder="MESSAGE" rows="4" required class="w-full p-4 text-[10px] tracking-widest uppercase resize-none"></textarea>
                    
                    <button type="submit" id="submit-btn" class="w-full py-5 border border-white/20 text-[10px] tracking-[0.4em] uppercase hover:bg-white hover:text-black transition-all duration-500">
                        Send Transmission
                    </button>
                    <div id="result" class="text-[9px] tracking-widest uppercase text-center opacity-0 mt-4"></div>
                </form>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-8 w-full text-center">
        <p class="text-[8px] tracking-[0.8em] uppercase text-white/60 font-light">
            &copy; 2026 Bryven Group. All Rights Reserved.
        </p>
    </footer>

    <script>
        // Form Handling Logic
        const form = document.getElementById('contact-form');
        const result = document.getElementById('result');
        const btn = document.getElementById('submit-btn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);

            btn.innerText = "Transmitting...";
            btn.disabled = true;

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
            .then(async (response) => {
                let json = await response.json();
                if (response.status == 200) {
                    btn.innerText = "Successfully Sent";
                    btn.style.background = "white";
                    btn.style.color = "black";
                    form.reset();
                } else {
                    btn.innerText = "Error - Retry";
                    btn.disabled = false;
                }
            })
            .catch(error => {
                btn.innerText = "Network Error";
                btn.disabled = false;
            });
        });

        // Cursor & Entrance Animations (Preserved from Main)
        const dot = document.querySelector("#cursor-dot");
        const outline = document.querySelector("#cursor-outline");
        const xTo = gsap.quickTo(dot, "x", {duration: 0.1, ease: "power3"}),
              yTo = gsap.quickTo(dot, "y", {duration: 0.1, ease: "power3"}),
              oxTo = gsap.quickTo(outline, "x", {duration: 0.25, ease: "power3"}),
              oyTo = gsap.quickTo(outline, "y", {duration: 0.25, ease: "power3"});

        window.addEventListener("mousemove", e => {
            xTo(e.clientX - 3); yTo(e.clientY - 3);
            oxTo(e.clientX - 20); oyTo(e.clientY - 20);
        });

        window.addEventListener('load', () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" }});
            tl.to("#nav-bar", { opacity: 1, duration: 1.2 })
              .to(".reveal-item", { 
                  opacity: 1, 
                  y: 0, 
                  duration: 1.5, 
                  stagger: 0.2 
              }, "-=0.8");
        });

        document.querySelectorAll('.nav-link, button, input, textarea').forEach(el => {
            el.addEventListener('mouseenter', () => {
                gsap.to(outline, { scale: 1.5, background: 'rgba(255,255,255,0.05)', borderColor: 'transparent', duration: 0.3 });
            });
            el.addEventListener('mouseleave', () => {
                gsap.to(outline, { scale: 1, background: 'transparent', borderColor: 'rgba(255,255,255,0.4)', duration: 0.3 });
            });
        });
    </script>
</body>

</html>
