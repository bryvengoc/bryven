<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryven | The Zenith of Enterprise</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #050505; }
        
        * { cursor: none !important; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #1a1a1a, #444, #1a1a1a); 
            border-radius: 20px;
        }

        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        #cursor-dot {
            position: fixed; top: 0; left: 0; width: 6px; height: 6px;
            background: white; border-radius: 50%; z-index: 100001;
            pointer-events: none; mix-blend-mode: difference;
        }
        #cursor-outline {
            position: fixed; top: 0; left: 0; width: 40px; height: 40px;
            border: 1px solid rgba(255,255,255,0.4); border-radius: 50%;
            z-index: 100000; pointer-events: none;
        }
        .cursor-ripple {
            position: fixed; top: 0; left: 0; width: 40px; height: 40px;
            border: 1px solid white; border-radius: 50%;
            z-index: 99999; pointer-events: none; opacity: 0;
        }

        #intro-overlay {
            position: fixed; inset: 0; background: black;
            z-index: 9997; pointer-events: none;
        }

        #morphing-logo {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; width: 220px;
            border-radius: 9999px; pointer-events: none;
        }

        /* UPDATED: Removed background, blur, and border */
        .glass-nav {
            background: transparent;
            backdrop-filter: none;
            border-bottom: none;
            opacity: 0;
        }

        .nav-link {
            position: relative;
            transition: all 0.4s ease;
            display: inline-block;
            user-select: none;
        }
        
        .nav-link::after {
            content: ''; position: absolute;
            bottom: -4px; left: 50%;
            width: 0; height: 1px;
            background: white;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translateX(-50%);
        }
        .nav-link:hover { letter-spacing: 0.3em; }
        .nav-link:hover::after { width: 100%; }

        .hero-title { font-family: 'Playfair Display', serif; letter-spacing: -0.02em; }
        .reveal { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }

        .bg-container {
            position: absolute; inset: 0;
            z-index: -10;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <link rel="icon" type="image/png" href="bryven-icon.png">
    <img src="bryven-logo.jpg" id="morphing-logo" alt="Logo">
    <div id="intro-overlay"></div>

    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <nav id="nav-bar" class="fixed top-0 w-full z-50 glass-nav px-12 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="text-[11px] tracking-[0.6em] font-light uppercase cursor-pointer" >
                Bryven <span class="opacity-40">Group</span>
            </div>
        </div>
        
        <div class="hidden md:flex space-x-12 text-[9px] tracking-[0.4em] uppercase font-medium">
            <span class="nav-link" onclick="window.location.href='our-vision.html'">Our Vision</span>
            <span class="nav-link" onclick="window.location.href='joinus.html'">Join Us</span>
            <span class="nav-link" onclick="window.location.href='contactus.html'">Contact</span>
        </div>

        <div class="flex items-center space-x-4">
            <div class="w-1.5 h-1.5 bg-white rounded-full animate-ping"></div>
            <span class="text-[8px] uppercase tracking-[0.3em] opacity-50">Global Operational</span>
        </div>
    </nav>

    <section class="relative h-screen w-full flex flex-col items-center justify-center overflow-hidden">
        <div class="bg-container">
            <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=2070" 
                 id="hero-img" 
                 class="w-full h-full object-cover grayscale opacity-0">
        </div>
        <div class="absolute inset-0 bg-black/40 z-0"></div>

        <div class="text-center z-10">
            <div class="reveal">
                <h1 id="main-title" class="hero-title text-8xl md:text-[10rem] font-bold leading-none mb-6 opacity-0 translate-y-20">
                    BRYVEN
                </h1>
            </div>
            <p id="tagline" class="text-[10px] md:text-xs tracking-[1em] uppercase text-gray-400 font-light opacity-0 mb-12">
                WE THINK IN SOLUTIONS THAT WORK
            </p>
            <div id="cta" class="opacity-0">
                <button class="px-14 py-5 border border-white/20 text-[10px] tracking-[0.4em] uppercase hover:bg-white hover:text-black transition-all duration-500" onclick="window.location.href='joinus.html'">
                    Join Us
                </button>
            </div>
        </div>
    </section>
    
    <script>
        const dot = document.querySelector("#cursor-dot");
        const outline = document.querySelector("#cursor-outline");
        
        const xTo = gsap.quickTo(dot, "x", {duration: 0.1, ease: "power3"}),
              yTo = gsap.quickTo(dot, "y", {duration: 0.1, ease: "power3"}),
              oxTo = gsap.quickTo(outline, "x", {duration: 0.4, ease: "power3"}),
              oyTo = gsap.quickTo(outline, "y", {duration: 0.4, ease: "power3"});

        window.addEventListener("mousemove", e => {
            xTo(e.clientX - 3); yTo(e.clientY - 3);
            oxTo(e.clientX - 20); oyTo(e.clientY - 20);
        });

        window.addEventListener("mousedown", e => {
            const ripple = document.createElement("div");
            ripple.className = "cursor-ripple";
            document.body.appendChild(ripple);
            gsap.set(ripple, { x: e.clientX - 20, y: e.clientY - 20 });
            gsap.to(ripple, { scale: 2, opacity: 0, duration: 0.6, onComplete: () => ripple.remove() });
        });

        window.addEventListener('load', () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.inOut", duration: 1.5 } });

            tl.to("#morphing-logo", { opacity: 1, scale: 1, duration: 1.2, delay: 0.4 })
            .to("#morphing-logo", { opacity: 0, scale: 1.05, filter: "blur(15px)", duration: 1.2, ease: "power2.in" }, "+=0.5")
            .to("#intro-overlay", { opacity: 0, duration: 1.5 }, "-=0.8")
            .to("#nav-bar", { opacity: 1, duration: 1.2 }, "-=1")
            .to("#main-title", { opacity: 1, y: 0, duration: 1.8, ease: "expo.out" }, "-=1.2")
            .to("#tagline", { opacity: 1, letterSpacing: "1.2em", duration: 1.8 }, "-=1.5")
            .to("#hero-img", { opacity: 0.4, duration: 2.5 }, "-=2")
            .to("#cta", { opacity: 1, duration: 1 }, "-=1.2");
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(outline, { scale: 1.5, background: 'rgba(255,255,255,0.1)', borderColor: 'transparent', duration: 0.3 });
            });
            link.addEventListener('mouseleave', () => {
                gsap.to(outline, { scale: 1, background: 'transparent', borderColor: 'rgba(255,255,255,0.4)', duration: 0.3 });
            });
        });
    </script>
</body>
</html>
